<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night City Data Term</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
:root { --red: #e94560; --teal: #4ecca3; --purple: #c084fc; --bg-dark: #0a0a0f; --bg-panel: #18181b; --text-main: #e4e4e7; --text-muted: #71717a; }
* { margin: 0; padding: 0; box-sizing: border-box; }
::selection { background: rgba(233, 69, 96, 0.8); color: #fff; text-shadow: none; }
body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-dark); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; position: relative; overflow-x: hidden; }
body::after { content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); z-index: 998; background-size: 100% 3px, 3px 100%; pointer-events: none; opacity: 0.5; }
h1, h2, h3, .search-box input, .tree-item, .district-code, .threat-rating { font-family: 'Rajdhani', sans-serif; }
.header { background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%); padding: 15px 25px; border-bottom: 2px solid var(--red); box-shadow: 0 0 15px rgba(233, 69, 96, 0.4); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; position: relative; z-index: 40; overflow: hidden; }
.header::after { content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.08), rgba(0, 255, 0, 0.03), rgba(0, 0, 255, 0.08)); background-size: 100% 4px, 4px 100%; pointer-events: none; z-index: 5; animation: powerFlicker 0.15s infinite; }
@keyframes powerFlicker { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.9; } }
.header-content { position: relative; z-index: 10; width: 100%; display: flex; justify-content: flex-start; align-items: center; }
.menu-toggle { display: none; background: none; border: none; cursor: pointer; padding: 5px; margin-right: 15px; z-index: 20; }
.menu-toggle span { display: block; width: 28px; height: 3px; background-color: var(--teal); margin: 6px 0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 5px rgba(78, 204, 163, 0.6); border-radius: 2px; }
.menu-toggle.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); background-color: var(--red); box-shadow: 0 0 5px rgba(233, 69, 96, 0.6);}
.menu-toggle.active span:nth-child(2) { opacity: 0; }
.menu-toggle.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); background-color: var(--red); box-shadow: 0 0 5px rgba(233, 69, 96, 0.6);}
.titles { display: flex; flex-direction: column; }
.header h1 { color: var(--red); font-size: 1.8rem; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 8px rgba(233, 69, 96, 0.6); cursor: default; animation: systemBootTitle 0.8s cubic-bezier(0.1, 0.9, 0.2, 1) forwards; opacity: 0; }
.header .subtitle { color: var(--teal); font-size: 0.9rem; letter-spacing: 2px; font-family: 'Fira Code', monospace; text-transform: uppercase; animation: systemBootSub 0.6s cubic-bezier(0.1, 0.9, 0.2, 1) 0.3s forwards; opacity: 0; }
@keyframes systemBootTitle { 0% { transform: translateX(-40px) skewX(20deg); opacity: 0; filter: blur(8px); } 70% { transform: translateX(5px) skewX(-5deg); opacity: 1; filter: blur(1px); } 100% { transform: translateX(0) skewX(0); opacity: 1; filter: blur(0); } }
@keyframes systemBootSub { 0% { transform: translateX(30px); opacity: 0; filter: blur(5px); } 100% { transform: translateX(0); opacity: 1; filter: blur(0); } }
.header h1:hover { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; color: #fff; }
@keyframes glitch { 0% { text-shadow: 3px 0 var(--teal), -3px 0 var(--red); transform: translate(1px, 1px); } 33% { text-shadow: -3px 0 var(--teal), 3px 0 var(--red); transform: translate(-1px, -1px); } 66% { text-shadow: 3px 0 var(--teal), -3px 0 var(--red); transform: translate(1px, -1px); } 100% { text-shadow: -3px 0 var(--teal), 3px 0 var(--red); transform: translate(-1px, 1px); } }
.main-container { display: flex; flex: 1; overflow: hidden; position: relative; }
.mobile-backdrop { display: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(10, 10, 15, 0.7); z-index: 25; backdrop-filter: blur(2px); opacity: 0; transition: opacity 0.3s ease; }
.sidebar { width: 280px; background: linear-gradient(180deg, #18181b 0%, #0f0f12 100%); border-right: 1px solid #27272a; overflow-y: auto; flex-shrink: 0; padding: 10px 0; z-index: 30; transition: transform 0.3s cubic-bezier(0.1, 0.9, 0.2, 1); }
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: var(--bg-dark); }
::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: var(--red); }
.search-box { padding: 10px 15px; }
.search-box input { width: 100%; padding: 10px 14px; background: var(--bg-dark); border: 1px solid #27272a; border-radius: 4px; color: var(--text-main); font-size: 1rem; letter-spacing: 0.5px; transition: all 0.3s ease; }
.search-box input:focus { outline: none; border-color: var(--teal); box-shadow: 0 0 8px rgba(78, 204, 163, 0.3); }
.search-box input::placeholder { color: var(--text-muted); }
.tree { padding: 0 8px; }
.tree-item { display: flex; align-items: center; padding: 8px 12px; cursor: pointer; border-radius: 4px; transition: all 0.15s ease; color: #a1a1aa; font-size: 1.1rem; gap: 8px; border-left: 2px solid transparent; }
.tree-item:hover { background: rgba(78, 204, 163, 0.08); color: #f4f4f5; border-left-color: var(--teal); text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
.tree-item.active { background: rgba(233, 69, 96, 0.12); color: var(--red); border-left-color: var(--red); text-shadow: 0 0 8px rgba(233, 69, 96, 0.4); }
.tree-item.hidden { display: none; }
.tree-folder.hidden { display: none; }
.tree-item .icon { font-size: 1rem; flex-shrink: 0; width: 20px; text-align: center; }
.tree-item .arrow { font-size: 0.7rem; transition: transform 0.2s; width: 16px; flex-shrink: 0; }
.tree-item .arrow.collapsed { transform: rotate(-90deg); }
.tree-item .arrow.expanded { transform: rotate(0deg); }
.folder-children { padding-left: 20px; overflow: hidden; }
.folder-children.collapsed { display: none; }
.content-area { flex: 1; overflow-y: auto; padding: 30px 40px; background-image: linear-gradient(rgba(233, 69, 96, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(233, 69, 96, 0.03) 1px, transparent 1px); background-size: 40px 40px; position: relative; }
.content-wrapper { max-width: 900px; margin: 0 auto; position: relative; z-index: 10; }
.content-body { line-height: 1.7; }
@keyframes lineLoad { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
.content-body h1 { color: var(--red); font-size: 2.2rem; margin: 0 0 25px 0; padding-bottom: 12px; border-bottom: 1px solid #27272a; text-transform: uppercase; text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);}
.content-body h2 { color: var(--teal); font-size: 1.6rem; margin: 35px 0 18px 0; padding-bottom: 8px; border-bottom: 1px dashed #27272a; text-transform: uppercase; text-shadow: 0 0 8px rgba(78, 204, 163, 0.3);}
.content-body h3 { color: var(--red); font-size: 1.3rem; margin: 28px 0 14px 0; }
.content-body h4 { color: var(--purple); font-size: 1.1rem; margin: 22px 0 10px 0; }
.content-body p { margin-bottom: 18px; color: #d4d4d8; font-size: 1.05rem; }
.content-body a { color: var(--teal); text-decoration: none; border-bottom: 1px solid transparent; transition: all 0.2s; }
.content-body a:hover { border-bottom-color: var(--teal); text-shadow: 0 0 5px var(--teal); }
.content-body ul, .content-body ol { margin: 16px 0; padding-left: 26px; }
.content-body li { margin-bottom: 8px; color: #c4c4c8; }
.content-body code { background: #27272a; padding: 3px 7px; border-radius: 4px; font-family: 'Fira Code', monospace; color: #f472b6; font-size: 0.9em; border: 1px solid #3f3f46;}
.content-body pre { background: var(--bg-panel); border: 1px solid #27272a; padding: 18px; border-radius: 8px; margin: 22px 0; overflow-x: auto; box-shadow: inset 0 0 15px rgba(0,0,0,0.8); border-left: 3px solid var(--purple);}
.content-body pre code { background: none; padding: 0; color: var(--teal); border: none; }
.content-body blockquote { border-left: 4px solid var(--red); margin: 22px 0; padding: 14px 18px; background: rgba(233, 69, 96, 0.05); border-radius: 0 8px 8px 0; color: #a1a1aa; font-style: italic; }
.content-body table { width: 100%; border-collapse: collapse; margin: 22px 0; background: var(--bg-panel); border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.3);}
.content-body th, .content-body td { padding: 13px 16px; text-align: left; border-bottom: 1px solid #27272a; }
.content-body th { background: #1f1f23; color: var(--red); font-weight: 600; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.5px; font-family: 'Rajdhani', sans-serif;}
.content-body tr:hover td { background: #242429; }
.content-body tr:last-child td { border-bottom: none; }
.content-body td:first-child { color: var(--teal); font-weight: 500; }
.content-body strong { color: var(--red); font-weight: 600; text-shadow: 0 0 5px rgba(233, 69, 96, 0.4);}
.content-body hr { border: none; border-top: 1px solid #27272a; margin: 35px 0; }
.tag-container { display: flex; flex-wrap: wrap; gap: 10px; margin: -10px 0 25px 0; padding-bottom: 20px; border-bottom: 1px dashed #27272a; }
.tag-pill { background: rgba(78, 204, 163, 0.05); color: var(--teal); border: 1px solid var(--teal); padding: 4px 12px; border-radius: 4px; font-size: 0.85rem; font-family: 'Fira Code', monospace; text-transform: uppercase; cursor: pointer; transition: all 0.2s cubic-bezier(0.1, 0.9, 0.2, 1); letter-spacing: 0.5px; }
.tag-pill:hover { background: var(--teal); color: #000; box-shadow: 0 0 12px rgba(78, 204, 163, 0.6); transform: translateY(-2px); }
.tag-pill::before { content: "#"; opacity: 0.5; margin-right: 3px; }
.threat-rating { display: inline-block; padding: 5px 12px; border-radius: 4px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;}
.threat-extreme { background: var(--red); color: #fff; box-shadow: 0 0 8px var(--red); animation: pulse-threat 2s infinite; }
.threat-high { background: #f87171; color: #111; box-shadow: 0 0 5px #f87171;}
.threat-medium { background: #fbbf24; color: #111; }
.threat-low { background: var(--teal); color: #111; }
@keyframes pulse-threat { 0% { box-shadow: 0 0 8px var(--red); } 50% { box-shadow: 0 0 15px var(--red); } 100% { box-shadow: 0 0 8px var(--red); } }
.district-code { display: inline-block; background: var(--red); color: #fff; padding: 3px 9px; border-radius: 4px; font-size: 0.8rem; font-weight: 700; margin-right: 8px; letter-spacing: 1px; box-shadow: 0 0 5px var(--red);}
.empty-state { text-align: center; padding: 80px 20px; color: var(--text-muted); }
.empty-state h2 { color: var(--red); margin-bottom: 12px; font-size: 2rem; font-family: 'Rajdhani', sans-serif; text-transform: uppercase; text-shadow: 0 0 10px rgba(233, 69, 96, 0.4);}
.empty-state p { font-size: 1.1rem; }
.loading { text-align: center; padding: 80px; color: var(--teal); font-size: 1.2rem; font-family: 'Fira Code', monospace; text-transform: uppercase; animation: pulse 1.5s infinite;}
@keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; text-shadow: 0 0 15px var(--teal); } 100% { opacity: 0.5; } }
@media (max-width: 768px) { .menu-toggle { display: block; } .header { padding: 12px 15px; } .header h1 { font-size: 1.4rem; letter-spacing: 2px; } .header .subtitle { font-size: 0.7rem; letter-spacing: 1px; } .sidebar { position: absolute; top: 0; left: 0; height: 100%; width: 260px; transform: translateX(-100%); box-shadow: 5px 0 25px rgba(0, 0, 0, 0.8); } .sidebar.open { transform: translateX(0); } .mobile-backdrop.open { display: block; opacity: 1; } .content-area { padding: 20px 15px; } .content-body h1 { font-size: 1.8rem; } .content-body h2 { font-size: 1.4rem; } .content-body p { font-size: 1rem; } }
</style>
</head>
<body>
<div class="header">
<div class="header-content">
<button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu"><span></span><span></span><span></span></button>
<div class="titles">
<h1>NETWATCH Database</h1>
<div class="subtitle">Accessing Night City Subnet // Time of the Red</div>
</div>
</div>
</div>
<div class="main-container">
<div class="sidebar" id="sidebar">
<div class="search-box"><input type="text" id="search" placeholder="Query Databank or Tags..." oninput="filterTree()"></div>
<div id="tree" class="tree"></div>
</div>
<div class="mobile-backdrop" id="backdrop"></div>
<div class="content-area">
<div class="content-wrapper" id="content">
<div class="empty-state" id="welcome">
<h2>Connection Established</h2>
<p>Select a file from the directory to decrypt.</p>
<p style="color: var(--teal); margin-top: 20px; font-family: 'Fira Code', monospace;">> Awaiting input...</p>
<div id="changelog" style="margin-top: 40px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto;"></div>
</div>
</div>
</div>
</div>
<script>
const wikiBase = 'wiki/';
const menuToggle = document.getElementById('menuToggle');
const sidebar = document.getElementById('sidebar');
const backdrop = document.getElementById('backdrop');
function toggleMenu() { menuToggle.classList.toggle('active'); sidebar.classList.toggle('open'); backdrop.classList.toggle('open'); }
menuToggle.addEventListener('click', toggleMenu);
backdrop.addEventListener('click', toggleMenu);
function buildTreeHTML(node, level = 0) {
let html = '';
if (node.type === 'folder' || node.children) {
const children = node.children || [];
const displayName = (node.name || 'Unknown').charAt(0).toUpperCase() + (node.name || 'Unknown').slice(1);
const isTopLevel = (level === 0);
const arrowClass = isTopLevel ? "expanded" : "collapsed";
const childrenClass = isTopLevel ? "" : "collapsed";
html += `<div class="tree-folder" data-search="${displayName.toLowerCase()}">
<div class="tree-item folder-toggle" onclick="toggleFolder(this)">
<span class="arrow ${arrowClass}">‚ñº</span>
<span class="icon">üìÅ</span>
<span>${displayName}</span>
</div>
<div class="folder-children ${childrenClass}">`;
for (const child of children) { html += buildTreeHTML(child, level + 1); }
html += `</div></div>`;
} else {
const searchName = (node.name || '').toLowerCase();
const fileName = (node.name || 'Untitled').replace(/\.md$/i, '');
const filePath = node.path || '';
html += `<div class="tree-item file-item" data-file="${filePath}" data-search="${searchName}" data-tags="" onclick="loadContent('${filePath}')">
<span class="icon">üìÑ</span>
<span>${fileName}</span>
</div>`;
}
return html;
}
function toggleFolder(el) {
const arrow = el.querySelector('.arrow');
const children = el.nextElementSibling;
arrow.classList.toggle('collapsed');
arrow.classList.toggle('expanded');
children.classList.toggle('collapsed');
}
function searchByTag(tag) {
const searchBox = document.getElementById('search');
searchBox.value = tag;
if (window.innerWidth <= 768 && !sidebar.classList.contains('open')) { toggleMenu(); }
filterTree();
searchBox.focus();
}
function filterTree() {
const search = document.getElementById('search').value.toLowerCase().trim();
const folders = document.querySelectorAll('.tree-folder');
const files = document.querySelectorAll('.file-item');
if (!search) { files.forEach(f => f.classList.remove('hidden')); folders.forEach(f => f.classList.remove('hidden')); return; }
files.forEach(f => f.classList.add('hidden'));
folders.forEach(f => f.classList.add('hidden'));
files.forEach(file => {
const matchesName = file.dataset.search.includes(search);
const matchesTag = file.dataset.tags && file.dataset.tags.includes(search);
if (matchesName || matchesTag) {
file.classList.remove('hidden');
let parentFolder = file.closest('.tree-folder');
while (parentFolder) {
parentFolder.classList.remove('hidden');
const childrenDiv = parentFolder.querySelector('.folder-children');
const arrow = parentFolder.querySelector('.arrow');
if (childrenDiv) childrenDiv.classList.remove('collapsed');
if (arrow) { arrow.classList.remove('collapsed'); arrow.classList.add('expanded'); }
parentFolder = parentFolder.parentElement.closest('.tree-folder');
}
}
});
folders.forEach(folder => {
if (folder.dataset.search.includes(search)) {
folder.classList.remove('hidden');
folder.querySelectorAll('.file-item').forEach(f => f.classList.remove('hidden'));
folder.querySelectorAll('.tree-folder').forEach(f => f.classList.remove('hidden'));
}
});
}
marked.setOptions({ gfm: true, breaks: true });
const contentDiv = document.getElementById('content');
let currentFile = null;
async function loadContent(file) {
currentFile = file;
contentDiv.innerHTML = '<div class="loading">Decrypting Data...</div>';
if (window.innerWidth <= 768 && sidebar.classList.contains('open')) { toggleMenu(); }
try {
const response = await fetch(wikiBase + file);
if (!response.ok) throw new Error('Data corrupted or missing');
const text = await response.text();
renderMarkdown(text);
document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
document.querySelectorAll(`.file-item[data-file="${file}"]`).forEach(i => i.classList.add('active'));
} catch (e) { contentDiv.innerHTML = `<div class="empty-state"><h2>Error 404</h2><p>${e.message}</p></div>`; }
}
function applyCascadeAnimation(containerId) {
const elements = document.querySelectorAll(`#${containerId} > *`);
elements.forEach((el, index) => {
el.style.opacity = '0';
el.style.animation = `lineLoad 0.15s ease-out forwards`;
el.style.animationDelay = `${index * 0.04}s`;
});
}
function renderMarkdown(text) {
let tagHtml = '';
text = text.replace(/^(?:\*\*Tags:\*\*|Tags:)\s*(.+)$/gim, (match, tagsString) => {
const tags = tagsString.split(',').map(t => t.trim().replace(/[*_`]/g, ''));
const pills = tags.map(t => `<span class="tag-pill" onclick="searchByTag('${t}')">${t}</span>`).join('');
tagHtml = `<div class="tag-container">${pills}</div>`;
return '';
});
let html = marked.parse(text);
if (tagHtml) {
if (html.includes('</h1>')) { html = html.replace('</h1>', '</h1>\n' + tagHtml); }
else { html = tagHtml + '\n' + html; }
}
html = html.replace(/Threat Rating:\s*(\w+)/gi, (match, rating) => { return `Threat Rating: <span class="threat-rating threat-${rating.toLowerCase()}">${rating}</span>`; });
html = html.replace(/\(District Code: ([A-Z])\)/gi, '<span class="district-code">$1</span>');
html = html.replace(/District Code:\s*([A-Z])/gi, '<span class="district-code">$1</span>');
contentDiv.innerHTML = `<div class="content-body" id="rendered-content">${html}</div>`;
applyCascadeAnimation('rendered-content');
document.querySelector('.content-area').scrollTop = 0;
}
async function runBackgroundIndexer() {
const files = document.querySelectorAll('.file-item');
for (let file of files) {
try {
const response = await fetch(wikiBase + file.dataset.file);
const text = await response.text();
const match = text.match(/(?:\*\*Tags:\*\*|Tags:)\s*(.+)/i);
if (match) { file.dataset.tags = match[1].toLowerCase(); }
} catch (e) { console.warn("Failed to index tags for: ", file.dataset.file); }
}
console.log("> DATABANK INDEXED: Search by tags enabled.");
}
fetch('wiki/manifest.json?t=' + Date.now())
.then(res => { if (!res.ok) throw new Error('Failed to interface with manifest: ' + res.status); return res.json(); })
.then(data => {
let treeData = Array.isArray(data) ? { children: data } : data;
if (!treeData.children) treeData.children = [];
let finalHTML = '';
for (const child of treeData.children) { finalHTML += buildTreeHTML(child, 0); }
document.getElementById('tree').innerHTML = finalHTML || '<p style="padding:20px;color:#71717a;">No files found in directory.</p>';
runBackgroundIndexer();
fetch('wiki/CHANGELOG.md?t=' + Date.now())
.then(r => r.ok ? r.text() : '')
.then(text => {
if (text) {
const changelogDiv = document.getElementById('changelog');
changelogDiv.innerHTML = `<div class="content-body" id="rendered-changelog">${marked.parse(text)}</div>`;
applyCascadeAnimation('rendered-changelog');
}
})
.catch(() => {});
})
.catch(err => {
console.error('Error:', err);
document.getElementById('tree').innerHTML = `<p style="padding:20px;color:#f87171;font-family:'Fira Code', monospace;">> SYS_ERR: ${err.message}</p>`;
});
</script>
</body>
</html>
