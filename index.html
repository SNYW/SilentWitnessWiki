<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night City Wiki</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0f;
            color: #e4e4e7;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            padding: 20px 30px;
            border-bottom: 2px solid #e94560;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #e94560;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .header .subtitle {
            color: #71717a;
            font-size: 0.85rem;
        }
        
        .container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #18181b 0%, #0f0f12 100%);
            border-right: 1px solid #27272a;
            padding: 20px 0;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-track { background: #18181b; }
        .sidebar::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        
        .nav-section { margin-bottom: 24px; }
        
        .nav-section h3 {
            color: #a1a1aa;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 0 20px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.15s ease;
            border-left: 3px solid transparent;
            font-size: 0.9rem;
            color: #a1a1aa;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-item:hover {
            background: rgba(233, 69, 96, 0.08);
            color: #f4f4f5;
            border-left-color: #e94560;
        }
        
        .nav-item.active {
            background: rgba(233, 69, 96, 0.12);
            color: #e94560;
            border-left-color: #e94560;
        }
        
        .nav-item .icon { font-size: 1rem; }
        
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            max-width: 900px;
        }
        
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: #0a0a0f; }
        .main-content::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        
        .content-body { line-height: 1.7; }
        
        .content-body h1 { 
            color: #e94560; 
            font-size: 2.2rem; 
            margin: 0 0 30px 0; 
            padding-bottom: 15px; 
            border-bottom: 1px solid #27272a;
        }
        
        .content-body h2 { 
            color: #4ecca3; 
            font-size: 1.5rem; 
            margin: 40px 0 20px 0; 
            padding-bottom: 10px; 
            border-bottom: 1px solid #27272a;
        }
        
        .content-body h3 { 
            color: #e94560; 
            font-size: 1.2rem; 
            margin: 30px 0 15px 0; 
        }
        
        .content-body h4 { 
            color: #c084fc; 
            font-size: 1.05rem; 
            margin: 25px 0 12px 0; 
        }
        
        .content-body p { margin-bottom: 20px; color: #d4d4d8; }
        
        .content-body a { color: #4ecca3; text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
        .content-body a:hover { border-bottom-color: #4ecca3; }
        
        .content-body ul, .content-body ol { margin: 18px 0; padding-left: 28px; }
        .content-body li { margin-bottom: 10px; color: #c4c4c8; }
        
        .content-body code {
            background: #27272a;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            color: #f472b6;
            font-size: 0.9em;
        }
        
        .content-body pre {
            background: #18181b;
            border: 1px solid #27272a;
            padding: 20px;
            border-radius: 10px;
            margin: 24px 0;
            overflow-x: auto;
        }
        
        .content-body pre code { background: none; padding: 0; color: #a1a1aa; }
        
        .content-body blockquote {
            border-left: 4px solid #e94560;
            margin: 24px 0;
            padding: 16px 20px;
            background: rgba(233, 69, 96, 0.05);
            border-radius: 0 10px 10px 0;
            color: #a1a1aa;
            font-style: italic;
        }
        
        .content-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
            background: #18181b;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .content-body th, .content-body td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid #27272a;
        }
        
        .content-body th {
            background: #1f1f23;
            color: #e94560;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }
        
        .content-body tr:hover td { background: #1f1f23; }
        .content-body tr:last-child td { border-bottom: none; }
        .content-body td:first-child { color: #4ecca3; font-weight: 500; }
        
        .content-body strong { color: #e94560; font-weight: 600; }
        
        .content-body hr {
            border: none;
            border-top: 1px solid #27272a;
            margin: 40px 0;
        }
        
        .threat-rating {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .threat-extreme { background: #e94560; color: #fff; }
        .threat-high { background: #f87171; color: #fff; }
        .threat-medium { background: #fbbf24; color: #27272a; }
        .threat-low { background: #4ecca3; color: #27272a; }
        
        .district-code {
            display: inline-block;
            background: #e94560;
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-right: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #52525b;
        }
        
        .empty-state h2 { color: #e94560; margin-bottom: 15px; font-size: 1.8rem; }
        .empty-state p { font-size: 1.1rem; margin-bottom: 8px; }
        
        .loading {
            text-align: center;
            padding: 80px;
            color: #52525b;
            font-size: 1.1rem;
        }
        
        .search-box {
            padding: 10px 20px;
            margin-bottom: 10px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            color: #e4e4e7;
            font-size: 0.9rem;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #e94560;
        }
        
        .search-box input::placeholder { color: #52525b; }
        
        .nav-item.hidden { display: none; }
        
        @media (max-width: 768px) {
            .sidebar { width: 240px; }
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Night City Wiki</h1>
            <div class="subtitle">Cyberpunk RED â€” Time of the Red</div>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search wiki..." oninput="filterNav()">
            </div>
            <div id="nav-content"></div>
        </div>
        
        <div class="main-content" id="content">
            <div class="empty-state">
                <h2>Welcome to Night City</h2>
                <p>Select a topic from the sidebar to explore.</p>
                <p style="color: #4ecca3; margin-top: 20px;">The City of Dreams awaits...</p>
            </div>
        </div>
    </div>

    <script>
        const wikiBase = 'wiki/';
        
        let wikiStructure = {};
        
        // Build navigation from manifest
        function buildNav(data) {
            wikiStructure = data;
            const navContent = document.getElementById('nav-content');
            let html = '';
            
            for (const section of data) {
                html += `<div class="nav-section">
                    <h3>${section.category}</h3>`;
                
                for (const item of section.items) {
                    html += `<div class="nav-item" data-file="${item.file.replace('.md', '')}" data-search="${item.name.toLowerCase()}">
                        <span class="icon">ðŸ“„</span>
                        ${item.name.charAt(0).toUpperCase() + item.name.slice(1)}
                    </div>`;
                }
                
                html += '</div>';
            }
            
            navContent.innerHTML = html;
            
            // Add click handlers
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    loadContent(item.dataset.file);
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }
        
        // Search/filter
        function filterNav() {
            const search = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.search.includes(search)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
        
        // Configure marked
        marked.setOptions({
            gfm: true,
            breaks: true
        });
        
        const contentDiv = document.getElementById('content');
        
        async function loadContent(file) {
            contentDiv.innerHTML = '<div class="loading">Loading...</div>';
            
            // Ensure .md extension
            const filePath = file.endsWith('.md') ? file : file + '.md';
            
            try {
                const response = await fetch(wikiBase + filePath);
                if (!response.ok) throw new Error('File not found');
                const text = await response.text();
                renderMarkdown(text);
            } catch (e) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <h2>Content Not Found</h2>
                        <p>${e.message}</p>
                    </div>
                `;
            }
        }
        
        function renderMarkdown(text) {
            let html = marked.parse(text);
            
            // Post-process threat ratings
            html = html.replace(/Threat Rating:\s*(\w+)/gi, (match, rating) => {
                const className = 'threat-' + rating.toLowerCase();
                return `Threat Rating: <span class="threat-rating ${className}">${rating}</span>`;
            });
            
            // District codes
            html = html.replace(/\(District Code: ([A-Z])\)/gi, '<span class="district-code">$1</span>');
            html = html.replace(/District Code:\s*([A-Z])/gi, '<span class="district-code">$1</span>');
            
            contentDiv.innerHTML = html;
            contentDiv.scrollTop = 0;
        }
        
        // Initialize - fetch manifest
        fetch('wiki/manifest.json')
            .then(res => res.json())
            .then(buildNav)
            .catch(() => {
                document.getElementById('nav-content').innerHTML = '<p style="padding:20px;color:#71717a;">Failed to load wiki index</p>';
            });
    </script>
</body>
</html>
